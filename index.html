<style>
:root{
--black:#0f0f0f;
--dark:#1a1a1a;
--grey:#222;

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:var(--black);
color:#fff;
overflow-x:hidden;
}

a{text-decoration:none;color:inherit;}
img{max-width:100%;display:block}

/* NAV */
nav{
position:fixed;
top:0;width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:#111;
z-index:1000;
}
nav img{height:50px;}
nav ul{display:flex;list-style:none;gap:20px;}
nav ul li a{color:#ccc;font-size:14px;}
nav ul li a:hover{color:var(--orange);}

/* HERO */
.hero{
position:relative;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
}

.hero-video{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:1;
}

.hero-overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.55);
z-index:2;
}

.hero-content{
position:relative;
z-index:3;
background:rgba(0,0,0,0.4);
padding:40px 30px;
border-radius:20px;
backdrop-filter:blur(8px);
max-width:800px;
}

.hero h1{
font-size:48px;
margin-bottom:20px;
}

.offer{
background:#ff6a00;
padding:10px 25px;
border-radius:30px;
display:inline-block;
margin-bottom:20px;
font-size:14px;
font-weight:600;
}

.hero-btn{
border:2px solid #ff6a00;
color:#ff6a00;
padding:12px 25px;
border-radius:30px;
font-weight:600;
transition:0.3s;
}

.hero-btn:hover{
background:#ff6a00;
color:#000;
}

/* SIDE FLOATING BUTTONS (FIXED & WORKING) */
.book-now,
.chat-now{
position:fixed;
right:0;
writing-mode:vertical-rl;
text-orientation:mixed;
padding:14px 12px;
font-weight:700;
letter-spacing:1px;
border-radius:12px 0 0 12px;
z-index:99999;
transition:0.3s;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

.book-now{
top:42%;
background:#ff6a00;
color:#000;
}

.chat-now{
top:55%;
background:#25d366;
color:#fff;
}

.book-now:hover,
.chat-now:hover{
transform:translateX(-5px);
}

/* SECTION */
.section{
padding:90px 20px;
text-align:center;
background:var(--dark);
}
.section:nth-child(even){
background:var(--grey);
}
.section h2{
color:var(--orange);
